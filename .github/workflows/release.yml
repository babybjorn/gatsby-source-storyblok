name: Release CI

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build lib
        run: yarn build
      - name: Jest run
        run: yarn test:unit
      - name: Cypress run
        run: yarn test:e2e
      - name: Release
        working-directory: lib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
